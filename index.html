<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box" id="home-score">0</div>
                <div class="increments">
                    <div class="plus1" onclick="plusOne()">+1</div>
                    <div class="plus2" onclick="plusTwo()">+2</div>
                    <div class="plus3" onclick="plusThree()">+3</div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-box" id="guest-score">0</div>
                <div class="increments">
                    <div class="plus1" onclick="plusOneGuest()">+1</div>
                    <div class="plus2" onclick="plusTwoGuest()">+2</div>
                    <div class="plus3" onclick="plusThreeGuest()">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
